# === SERVER CONFIG ===
server.port=8080

# === H2 DATABASE CONFIG ===
spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Ensure schema is initialized before data.sql
spring.sql.init.mode=always

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === LOGGING ===
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# === UNSPLASH API CONFIG ===
unsplash.api.url=https://api.unsplash.com
unsplash.api.key=${UNSPLASH_API_KEY}

# === GOOGLE SHOPPING CONFIG ===
google.shopping.link=https://www.google.com/search?tbm=shop&q=

-Dio.netty.resolver.dns.use-native-dns=true

# Enable DEBUG logs for WebClient
logging.level.org.springframework.web.reactive.function.client=DEBUG

# Enable DEBUG logs for Netty HTTP client
logging.level.reactor.netty.http.client=DEBUG